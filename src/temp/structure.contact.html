<!-- Structure for contact page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navigation content -->
    <header>
      <nav>
        <ul>
          <li><a>Home</a></li>
          <li><a>Kitchens</a></li>
          <li><a>Bathrooms</a></li>
          <li><a>Newbuilds</a></li>
          <li><a>Extensions</a></li>
          <li><a>Refurbishments</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <article>
      <!-- Canvas -->
      <figure>
        <img alt="" />
        <section>
          <h1></h1>
          <p></p>
          <button></button>
        </section>
      </figure>

      <!-- All other content -->
      <section>
        <h1>Contact us now!</h1>
        <p>Details about the process</p>
        <form>
          <input
            autofocus
            name="fullname"
            type="text"
            placeholder="Enter your full name"
            alt="input field for full name"
            required
          />
          <input
            name="email"
            type="email"
            placeholder="Enter your email"
            alt="input field for email"
            required
          />
          <input
            name="number"
            type="number"
            placeholder="Enter your number"
            alt="input field for mobile number"
            pattern="[0-9]{11}"
            required
          />
          <textarea name="message" placeholder="Enter your message" required />
          <!-- check to make sure button value is valid -->
          <button name="submit" type="button" value="Submit form" />
        </form>
      </section>
    </article>

    <!-- Contact information, page links and social media -->
    <footer>
      <!-- Contact information component -->
      <section>
        <div>
          <img alt="" />
          <p></p>
        </div>
        <div>
          <img alt="" />
          <p></p>
        </div>
        <div>
          <img alt="" />
          <p></p>
        </div>
        <div>
          <img alt="" />
          <p></p>
        </div>
      </section>

      <!-- Page links and social media component -->
      <section>
        <!-- Button to scroll back to top -->
        <button>
          <img alt="" />
        </button>
        <div>
          <nav>
            <ul>
              <li><a>Home</a></li>
              <li><a>Kitchens</a></li>
              <li><a>Bathrooms</a></li>
              <li><a>Newbuilds</a></li>
              <li><a>Extensions</a></li>
              <li><a>Refurbishments</a></li>
              <li><a>About</a></li>
              <li><a>Contact</a></li>
            </ul>
          </nav>

          <ul>
            <li>
              <a><img alt="facebook social media link" /></a>
            </li>
            <li>
              <a><img alt="instagram social media link" /></a>
            </li>
            <li>
              <a><img alt="whatsapp social media link" /></a>
            </li>
          </ul>
        </div>
        <p>Tom Wintle&copy;</p>
      </section>
    </footer>
  </body>
</html>
