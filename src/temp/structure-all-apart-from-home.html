<!-- Structure for pages including kitchens, bathrooms, newbuilds, extensions and refurbishments -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page name</title>
  </head>
  <body>
    <!-- Navigation content -->
    <header>
      <nav class="nav header">
        <ul>
          <li><a>Home</a></li>
          <li><a>Kitchens</a></li>
          <li><a>Bathrooms</a></li>
          <li><a>Newbuilds</a></li>
          <li><a>Extensions</a></li>
          <li><a>Refurbishments</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <article class="content-container">
      <!-- Canvas -->
      <figure class="canvas-container">
        <img class="background" alt="" />
        <section class="quote-box">
          <h1>CHANGE IS NOT BY CHANCE, BUT BY <italic>CHOICE</italic></h1>
          <p>Assemble your dream home today with our team of experts.</p>
          <button>
            GET IN TOUCH
            <img class="arrow" alt="arrow"></img>
          </button>
        </section>
        <span class="chevron"></span>
      </figure>

      <!-- Common content -->
      <section class="project-work-container">
        <h1>Recent {page-name} Project</h1>
        <figure class="before-and-after-container">
          <div>
            <img alt="previous state of project" />
            <h1>Before</h1>
            <section class="review-container">
              <div>
                <img class="rating" alt="review rating" />
                <p class="review-title">This is the review title</p>
              </div>
              <p class="review-message">This is the review message!</p>
            </section>
          </div>
        </figure>
      </section>
    </article>

    <!-- Contact information, page links and social media -->
    <footer>
      <!-- Contact information component -->
      <section class="contact-information-container">
        <div>
          <img alt="" />
          <p></p>
        </div>
        <div>
          <img alt="" />
          <p></p>
        </div>
        <div>
          <img alt="" />
          <p></p>
        </div>
        <div>
          <img alt="" />
          <p></p>
        </div>
      </section>

      <!-- Page links and social media component -->
      <section class="page-links-and-social-media-container">
        <!-- Button to scroll back to top -->
        <button>
          <img alt="" />
        </button>
        <div>
          <nav class="nav footer">
            <ul>
              <li><a>Home</a></li>
              <li><a>Kitchens</a></li>
              <li><a>Bathrooms</a></li>
              <li><a>Newbuilds</a></li>
              <li><a>Extensions</a></li>
              <li><a>Refurbishments</a></li>
              <li><a>About</a></li>
              <li><a>Contact</a></li>
            </ul>
          </nav>
          <ul class="social-media-container">
            <li><a><img alt="facebook social media link" /></a></li>
            <li><a><img alt="instagram social media link" /></a></li>
            <li><a><img alt="whatsapp social media link" /></a></li>
          </ul>
        </div>
        <p>Tom Wintle &copy;2022</p>
      </section>
    </footer>
  </body>
</html>
